        <div style="text-align:center;width:100%;">
        <label unselectable="on"><input type="radio" id="radioFull" name="translationType" value="full" /> Full sheet<br></label>
        <label unselectable="on"><input type="radio" id="radioSelected" name="translationType" value="selected" checked /> Selected range<br></label>
        </div>

          <p style="text-align:center;"><b>Override original cells or work with duplicate cells to a new sheet?</b></p>
          <!--<br><br><b>'Original sheet'</b> will <b>overwrite</b> the original values with the translations.-->
          <!--<br><br><b>'New sheet'</b> will first create a duplicate work sheet and apply the translations there preserving the original.-->
          <div style="text-align:center;width:100%;">
          <label unselectable="on"><input type="radio" id="radioOgSheet" name="translationTarget" value="original" /> Override cells<br></label>
